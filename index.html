
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock PaperScissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    
        <h1>Play Rock Paper Scissors with the computer</h1>
        <p>Select Your Choice below!</p>
    <div class="buttons">
         <input type="button" id="rock" value="Rock">
         <input type="button" id="paper" value="Paper">
         <input type="button" id="scissors" value="Scissors">
        
        <script>
            
            let playerWon = 0;
            let computerWon =0;
            let playerC= '';
            let rock = document.querySelector('#rock');
            function setToRock(){
                playerC = 'rock';
            }
            rock.addEventListener('click', setToRock);
            rock.addEventListener('click', play);
            let paper = document.querySelector('#paper');
            function setToPaper(){
                playerC = 'paper';
            }
            paper.addEventListener('click', setToRock);
            paper.addEventListener('click', play);
            let scissors = document.querySelector('#scissors');
            function setToScissors(){
                playerC = 'scissors';
            }
            scissors.addEventListener('click', setToRock);
            scissors.addEventListener('click', play);
            
            
            
            
            
            function getComputerInput(){
                let choices = ['rock', 'paper', 'scissors'];
                let index = Math.floor((Math.random()*3));
                let selectedChoice = choices[index];
                return selectedChoice;
            }
            
            function result(playerC, computerC){
                
                let winner;
                if(playerC == "paper" && computerC =="rock"){
                    winner = 'player';
                    playerWon++;
                }
                if(computerC == 'paper' && playerC== 'rock'){
                    winner = 'computer';
                    computerWon++;
                }
                
                if(playerC =='rock' && computerC == 'scissors'){
                    winner = 'player';
                    playerWon++;
                }
                if(computerC== 'rock' && playerC == 'scissors'){
                    winner = 'computer';
                    computerWon++;
                }
                
                if(playerC == 'scissors' && computerC == 'paper'){
                    winner = 'player';
                    playerWon++;
                }
                if(computerC == 'scissors' && playerC == 'paper'){
                    winner = 'computer';
                    computerWon++;
                }
                
                if(playerC == computerC){
                    winner = 'tie';
                }
                return winner;
            } 
            
            let resultDiv = document.createElement('div');
            let parenth = document.querySelector('body');
            resultDiv.textContent = 'Player won: ' +playerWon+ ' and computer won : '+computerWon;
            parenth.appendChild(resultDiv);
            let roundResult = document.createElement('div');
            parenth.appendChild(roundResult);
            function play(){
                computerC = getComputerInput();
                msg = result(playerC, computerC);
                resultDiv.textContent = 'Player won: ' +playerWon+ ' and computer won : '+computerWon;
                if(msg != 'tie'){
                    roundResult.textContent = msg+" won";
                    
                }else{
                    roundResult.textContent = 'It\'s a draw';
                }
            
            }
            
            
        </script>
        </div>
    </body>
</html>
